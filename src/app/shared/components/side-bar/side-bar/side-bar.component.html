<section class="w-80 bg-gray-800 p-4 h-screen overflow-y-auto">
  <div class="flex flex-col space-y-4">
    <div *ngFor="let category of categories" 
         [ngClass]="{
           'bg-blue-600': category.id === selectedCategoryId, 
           'bg-gray-700': category.id !== selectedCategoryId
         }"
         class="p-3 rounded-lg hover:bg-gray-600 transition-all w-full">
      <a (click)="selectCategory(category.id)" 
         class="flex items-center text-white hover:text-gray-300 cursor-pointer">
        <!-- Optional Category Icon -->
        <i class="fas fa-tags mr-2"></i>
        <span class="truncate text-xs">{{ category.name }}</span> <!-- Smaller text size -->
      </a>
    </div>
  </div>
</section>
