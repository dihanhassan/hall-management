<header class="bg-gray-900 text-white px-6 py-4 flex justify-between items-center shadow-md">
  <div class="text-2xl font-semibold tracking-wide">
    🌐 Hall Token System
  </div>

  <div>
    <ng-container *ngIf="isLoggedIn$ | async">
      <button
        class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-full transition duration-200"
        (click)="logout()"
      >
        Logout
      </button>
    </ng-container>
  </div>
</header>
